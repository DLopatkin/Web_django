{% load static %}
<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="{% static 'css/index.css' %}">
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link href="https://fonts.googleapis.com/css?family=Prociono|Slabo+27px|Raleway:300&subset=latin,cyrillic" rel="stylesheet" type="text/css">
<title>{% block title %}My amazing site!!!{% endblock %}</title>
<head>
    <ul>
    <li><a class="active" href="{% url 'galleries:list' %}">Main PAGE</a></li>
    {% if user.is_authenticated %}
        <li style="float:right"><a href="{% url 'main_page:logout' %}"> LOGOUT </a></li>
        <li style="float:right"><a href="{% url 'main_page:user' pk=user.id %}">{{user.username}}</a></li>
        <li style="float:right"><a href="{% url 'galleries:add' %}"> Add work!!! </a></li>
    {% else %}
        <li style="float:right"><a href="{% url 'main_page:login' %}"> LOGIN </a></li>
        <li style="float:right"><a href="{% url 'main_page:register' %}"> SIGN UP </a></li>
    {% endif %}
    </ul>
</head>
<body>
{% block content %}{% endblock %}
</body>
</html>
